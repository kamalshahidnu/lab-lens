name: Data Pipeline CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'data_pipeline/**'
      - 'src/utils/**'
  push:
    branches:
      - main
    paths:
      - 'data_pipeline/**'
      - 'src/utils/**'
  workflow_dispatch:

jobs:
  test-pipeline:
    name: Test Data Pipeline
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt

      - name: Run preprocessing tests
        run: |
          pytest data_pipeline/tests/ -v --cov-report=xml

      - name: Test pipeline CLI
        run: |
          python data_pipeline/scripts/main_pipeline.py --help || true

      - name: Validate imports
        run: |
          python -c "import sys; sys.path.insert(0, 'data_pipeline/scripts'); import preprocessing; print('✅ preprocessing.py import OK')"
          python -c "import sys; sys.path.insert(0, 'data_pipeline/scripts'); import validation; print('✅ validation.py import OK')"

  lint-pipeline:
    name: Lint Data Pipeline
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install linting tools
        run: |
          pip install flake8 black isort

      - name: Check code formatting
        run: |
          black --check data_pipeline/scripts/
          isort --check-only data_pipeline/scripts/

      - name: Lint code
        run: |
          flake8 data_pipeline/scripts/ --max-line-length=127 --extend-ignore=E203,W503
