name: Data Pipeline CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'data_pipeline/**'
      - 'src/utils/**'
  push:
    branches:
      - main
    paths:
      - 'data_pipeline/**'
      - 'src/utils/**'
  workflow_dispatch:

jobs:
  test-preprocessing:
    name: Test Data Preprocessing
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt

      - name: Run preprocessing tests
        run: |
          pytest data_pipeline/tests/ -v --cov=data_pipeline --cov-report=xml

      - name: Test preprocessing pipeline
        run: |
          python data_pipeline/scripts/main_pipeline.py --help || true

      - name: Validate imports
        run: |
          python -c "from data_pipeline.scripts.preprocessing import MIMICPreprocessor; print(' Preprocessing imports OK')"
          python -c "from data_pipeline.scripts.validation import MIMICDataValidator; print(' Validation imports OK')"

  lint-preprocessing:
    name: Lint Data Preprocessing
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install linting tools
        run: |
          pip install flake8 black isort

      - name: Check code formatting
        run: |
          black --check data_pipeline/
          isort --check-only data_pipeline/

      - name: Lint code
        run: |
          flake8 data_pipeline/ --max-line-length=127 --extend-ignore=E203,W503
