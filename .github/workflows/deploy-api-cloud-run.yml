name: Deploy API Backend to Google Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'model_deployment/api/**'
      - 'infrastructure/docker/Dockerfile.api'
      - 'infrastructure/docker/cloudbuild-api.yaml'
      - 'requirements.txt'
      - '.github/workflows/deploy-api-cloud-run.yml'
  workflow_dispatch:  # Allow manual triggers
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: lab-lens-api
  REGION: us-central1

jobs:
  deploy:
    name: Build and Deploy API to Cloud Run
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo " Error: GCP_PROJECT_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo " Error: GCP_SA_KEY secret is not set"
            exit 1
          fi
          echo " Secrets verified"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Build and Push Container
        run: |
          echo "üî® Building API container image..."
          gcloud builds submit \
            --config=infrastructure/docker/cloudbuild-api.yaml \
            --project=$PROJECT_ID \
            --timeout=20m

      - name: Deploy to Cloud Run
        run: |
          echo "üö¢ Deploying API to Cloud Run..."
          
          # Check if secret exists, create if not (optional)
          if ! gcloud secrets describe gemini-api-key --project=$PROJECT_ID &> /dev/null; then
            echo "‚ö†Ô∏è  Warning: gemini-api-key secret not found"
            echo "   The deployment will continue, but you may need to set GEMINI_API_KEY manually"
          fi
          
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:latest \
            --platform managed \
            --region $REGION \
            --project $PROJECT_ID \
            --allow-unauthenticated \
            --port 8080 \
            --memory 4Gi \
            --cpu 2 \
            --timeout 600 \
            --max-instances 10 \
            --min-instances 0 \
            --set-env-vars HF_HOME=/root/.cache/huggingface,TRANSFORMERS_CACHE=/root/.cache/huggingface \
            --set-secrets GEMINI_API_KEY=gemini-api-key:latest,GOOGLE_API_KEY=gemini-api-key:latest || \
            gcloud run deploy $SERVICE_NAME \
              --image gcr.io/$PROJECT_ID/$SERVICE_NAME:latest \
              --platform managed \
              --region $REGION \
              --project $PROJECT_ID \
              --allow-unauthenticated \
              --port 8080 \
              --memory 4Gi \
              --cpu 2 \
              --timeout 600 \
              --max-instances 10 \
              --min-instances 0 \
              --set-env-vars HF_HOME=/root/.cache/huggingface,TRANSFORMERS_CACHE=/root/.cache/huggingface

      - name: Get Service URL
        id: service-url
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
            --region $REGION \
            --project $PROJECT_ID \
            --format='value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo " API deployed at: $SERVICE_URL"

      - name: Health Check
        run: |
          echo "üè• Running health check..."
          sleep 15  # Wait for service to be ready
          
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
            --region $REGION \
            --project $PROJECT_ID \
            --format='value(status.url)')
          
          # Try health check endpoint
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/health" || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo " Health check passed (HTTP $HTTP_CODE)"
          else
            echo "‚ö†Ô∏è  Health check returned HTTP $HTTP_CODE (service may still be starting)"
            echo "   Check logs: gcloud run services logs tail $SERVICE_NAME --region $REGION --project $PROJECT_ID"
          fi

      - name: Comment Deployment URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.service-url.outputs.url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ API Backend deployed to Cloud Run!\n\nüåê **API URL**: ${url}\nüìö **API Docs**: ${url}/docs\nüîç **Health Check**: ${url}/health`
            });
