name: Deploy API Backend to Google Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'model_deployment/api/**'
      - 'infrastructure/docker/Dockerfile.api'
      - 'infrastructure/docker/cloudbuild-api.yaml'
      - 'requirements.txt'
      - '.github/workflows/deploy-api-cloud-run.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: lab-lens-api
  REGION: us-central1

jobs:
  deploy:
    name: Build and Deploy API to Cloud Run
    runs-on: ubuntu-latest
    # environment: ${{ github.event.inputs.environment || 'production' }}  # Disabled - using repo secrets

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "‚ùå Error: GCP_PROJECT_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "‚ùå Error: GCP_SA_KEY secret is not set"
            exit 1
          fi
          echo "‚úÖ Secrets verified"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Capture previous revision for rollback
        id: prev-revision
        run: |
          PREV_REVISION=$(gcloud run services describe $SERVICE_NAME \
            --region $REGION \
            --project $PROJECT_ID \
            --format='value(status.traffic[0].revisionName)' 2>/dev/null || echo "")
          echo "revision=$PREV_REVISION" >> $GITHUB_OUTPUT
          if [ -n "$PREV_REVISION" ]; then
            echo "üìå Previous revision: $PREV_REVISION"
          else
            echo "‚ÑπÔ∏è No previous revision found (first deploy)"
          fi

      - name: Build and Push Container
        run: |
          echo "üî® Building API container image..."
          gcloud builds submit \
            --config=infrastructure/docker/cloudbuild-api.yaml \
            --project=$PROJECT_ID \
            --timeout=20m

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          echo "üö¢ Deploying API to Cloud Run..."
          
          # Check if secret exists
          if ! gcloud secrets describe gemini-api-key --project=$PROJECT_ID &> /dev/null; then
            echo "‚ö†Ô∏è  Warning: gemini-api-key secret not found"
          fi
          
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:latest \
            --platform managed \
            --region $REGION \
            --project $PROJECT_ID \
            --allow-unauthenticated \
            --port 8080 \
            --memory 4Gi \
            --cpu 2 \
            --timeout 600 \
            --max-instances 10 \
            --min-instances 0 \
            --set-env-vars HF_HOME=/root/.cache/huggingface,TRANSFORMERS_CACHE=/root/.cache/huggingface \
            --set-secrets GEMINI_API_KEY=gemini-api-key:latest,GOOGLE_API_KEY=gemini-api-key:latest || \
            gcloud run deploy $SERVICE_NAME \
              --image gcr.io/$PROJECT_ID/$SERVICE_NAME:latest \
              --platform managed \
              --region $REGION \
              --project $PROJECT_ID \
              --allow-unauthenticated \
              --port 8080 \
              --memory 4Gi \
              --cpu 2 \
              --timeout 600 \
              --max-instances 10 \
              --min-instances 0 \
              --set-env-vars HF_HOME=/root/.cache/huggingface,TRANSFORMERS_CACHE=/root/.cache/huggingface

      - name: Get Service URL
        id: service-url
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
            --region $REGION \
            --project $PROJECT_ID \
            --format='value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "‚úÖ API deployed at: $SERVICE_URL"

      - name: Post-deploy smoke tests
        id: smoke-test
        run: |
          SERVICE_URL="${{ steps.service-url.outputs.url }}"
          echo "‚è≥ Waiting for service to be ready..."
          sleep 15
          
          echo "üîç Testing /health endpoint..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/health" --max-time 30 || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Health check passed (HTTP $HTTP_CODE)"
          else
            echo "‚ùå Health check failed (HTTP $HTTP_CODE)"
            exit 1
          fi
          
          echo "üîç Testing /info endpoint..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/info" --max-time 30 || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Info endpoint passed (HTTP $HTTP_CODE)"
          else
            echo "‚ö†Ô∏è Info endpoint returned HTTP $HTTP_CODE (non-critical)"
          fi

      - name: Rollback on failure
        if: failure() && steps.smoke-test.outcome == 'failure' && steps.prev-revision.outputs.revision != ''
        run: |
          PREV_REVISION="${{ steps.prev-revision.outputs.revision }}"
          echo "üîÑ Rolling back to previous revision: $PREV_REVISION"
          gcloud run services update-traffic $SERVICE_NAME \
            --region $REGION \
            --project $PROJECT_ID \
            --to-revisions $PREV_REVISION=100
          echo "‚úÖ Rollback complete. Traffic restored to $PREV_REVISION"
          echo "‚ùå Deployment failed smoke tests - rolled back automatically"
          exit 1

      - name: Comment Deployment URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.service-url.outputs.url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ API Backend deployed to Cloud Run!\n\nüåê **API URL**: ${url}\nüìö **API Docs**: ${url}/docs\nüîç **Health Check**: ${url}/health`
            });
