name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'model_deployment/**'
      - 'infrastructure/**'
      - 'src/**'
      - 'requirements.txt'
      - '.github/workflows/deploy-cloud-run.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: lab-lens-web
  REGION: us-central1

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    # environment: ${{ github.event.inputs.environment || 'production' }}  # Disabled - using repo secrets

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "‚ùå Error: GCP_PROJECT_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "‚ùå Error: GCP_SA_KEY secret is not set"
            exit 1
          fi
          echo "‚úÖ Secrets verified"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Capture previous revision for rollback
        id: prev-revision
        run: |
          PREV_REVISION=$(gcloud run services describe $SERVICE_NAME \
            --region $REGION \
            --project $PROJECT_ID \
            --format='value(status.traffic[0].revisionName)' 2>/dev/null || echo "")
          echo "revision=$PREV_REVISION" >> $GITHUB_OUTPUT
          if [ -n "$PREV_REVISION" ]; then
            echo "üìå Previous revision: $PREV_REVISION"
          else
            echo "‚ÑπÔ∏è No previous revision found (first deploy)"
          fi

      - name: Build and Push Container
        run: |
          echo "üî® Building container image..."
          gcloud builds submit \
            --config=infrastructure/docker/cloudbuild-web.yaml \
            --timeout=20m \
            --project $PROJECT_ID
        continue-on-error: false

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          echo "üöÄ Deploying to Cloud Run..."
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --port 8501 \
            --memory 4Gi \
            --cpu 2 \
            --timeout 600 \
            --max-instances 10 \
            --min-instances 0 \
            --set-env-vars HF_HOME=/root/.cache/huggingface,TRANSFORMERS_CACHE=/root/.cache/huggingface \
            --set-secrets GEMINI_API_KEY=gemini-api-key:latest,GOOGLE_API_KEY=gemini-api-key:latest \
            --project $PROJECT_ID

      - name: Get Service URL
        id: service-url
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format='value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "üöÄ Deployed to: $SERVICE_URL"

      - name: Post-deploy smoke tests
        id: smoke-test
        run: |
          SERVICE_URL="${{ steps.service-url.outputs.url }}"
          echo "‚è≥ Waiting for service to be ready..."
          sleep 20
          
          echo "üîç Testing Streamlit health endpoint..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/_stcore/health" --max-time 30 || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Health check passed (HTTP $HTTP_CODE)"
          else
            echo "‚ùå Health check failed (HTTP $HTTP_CODE)"
            exit 1
          fi
          
          echo "üîç Testing homepage loads..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/" --max-time 30 || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Homepage check passed (HTTP $HTTP_CODE)"
          else
            echo "‚ùå Homepage check failed (HTTP $HTTP_CODE)"
            exit 1
          fi

      - name: Rollback on failure
        if: failure() && steps.smoke-test.outcome == 'failure' && steps.prev-revision.outputs.revision != ''
        run: |
          PREV_REVISION="${{ steps.prev-revision.outputs.revision }}"
          echo "üîÑ Rolling back to previous revision: $PREV_REVISION"
          gcloud run services update-traffic $SERVICE_NAME \
            --region $REGION \
            --project $PROJECT_ID \
            --to-revisions $PREV_REVISION=100
          echo "‚úÖ Rollback complete. Traffic restored to $PREV_REVISION"
          echo "‚ùå Deployment failed smoke tests - rolled back automatically"
          exit 1

      - name: Comment Deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Deployment successful!\n\nService URL: ${{ steps.service-url.outputs.url }}'
            })
