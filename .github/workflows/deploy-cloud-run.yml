name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/file_qa_web.py'
      - 'scripts/**'
      - 'model_deployment/**'
      - 'model_development/**'
      - 'infrastructure/**'
      - 'src/**'
      - 'requirements.txt'
      - 'cloudbuild.yaml'
      - '.github/workflows/deploy-cloud-run.yml'
  workflow_dispatch:  # Allow manual triggers
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: lab-lens-web
  REGION: us-central1

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    if: github.repository == 'kamalshahidnu/lab-lens'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "‚ùå Error: GCP_PROJECT_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "‚ùå Error: GCP_SA_KEY secret is not set"
            exit 1
          fi
          echo "‚úÖ Secrets verified"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker auth (gcr.io)
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build and Push Container (Docker)
        env:
          IMAGE_SHA: gcr.io/${{ secrets.GCP_PROJECT_ID }}/lab-lens-web:${{ github.sha }}
          IMAGE_LATEST: gcr.io/${{ secrets.GCP_PROJECT_ID }}/lab-lens-web:latest
          SKIP_MODEL_DOWNLOAD: "true"
        run: |
          echo "üî® Building container image (Docker)..."
          docker build \
            --build-arg SKIP_MODEL_DOWNLOAD=${SKIP_MODEL_DOWNLOAD} \
            -f infrastructure/docker/Dockerfile.cloudrun \
            -t "${IMAGE_SHA}" \
            -t "${IMAGE_LATEST}" \
            .
          echo "üì§ Pushing images..."
          docker push "${IMAGE_SHA}"
          docker push "${IMAGE_LATEST}"

      - name: Deploy to Cloud Run
        run: |
          echo "üöÄ Deploying to Cloud Run..."
          
          # Check if secret exists
          if ! gcloud secrets describe gemini-api-key --project=$PROJECT_ID &> /dev/null; then
            echo "‚ö†Ô∏è  Warning: gemini-api-key secret not found"
            echo "   The deployment will continue, but you may need to set GEMINI_API_KEY manually"
          fi
          
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} \
            --platform managed \
            --region $REGION \
            --project $PROJECT_ID \
            --allow-unauthenticated \
            --port 8501 \
            --memory 4Gi \
            --cpu 2 \
            --timeout 600 \
            --max-instances 10 \
            --min-instances 0 \
            --set-env-vars HF_HOME=/root/.cache/huggingface,TRANSFORMERS_CACHE=/root/.cache/huggingface,SENTENCE_TRANSFORMERS_HOME=/root/.cache/huggingface,HF_DATASETS_CACHE=/root/.cache/huggingface,XDG_CACHE_HOME=/root/.cache \
            --set-secrets GEMINI_API_KEY=gemini-api-key:latest,GOOGLE_API_KEY=gemini-api-key:latest || \
            gcloud run deploy $SERVICE_NAME \
              --image gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} \
              --platform managed \
              --region $REGION \
              --project $PROJECT_ID \
              --allow-unauthenticated \
              --port 8501 \
              --memory 4Gi \
              --cpu 2 \
              --timeout 600 \
              --max-instances 10 \
              --min-instances 0 \
              --set-env-vars HF_HOME=/root/.cache/huggingface,TRANSFORMERS_CACHE=/root/.cache/huggingface,SENTENCE_TRANSFORMERS_HOME=/root/.cache/huggingface,HF_DATASETS_CACHE=/root/.cache/huggingface,XDG_CACHE_HOME=/root/.cache

      - name: Get Service URL
        id: service-url
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --project $PROJECT_ID --format='value(status.url)')
          echo "üöÄ Deployed to: $SERVICE_URL"
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

      - name: Test Health Check
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --project $PROJECT_ID --format='value(status.url)')
          echo "‚è≥ Waiting for service to be ready..."
          sleep 20  # Give more time for model loading
          echo "üîç Testing health endpoint..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/_stcore/health" || echo "000")
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "304" ]; then
            echo "‚úÖ Health check passed (HTTP $HTTP_CODE)"
          else
            echo "‚ö†Ô∏è  Health check returned HTTP $HTTP_CODE (service may still be starting)"
            echo "   Check logs: gcloud run services logs tail $SERVICE_NAME --region $REGION --project $PROJECT_ID"
            # Don't fail the deployment if health check fails - service might still be initializing
          fi

      - name: Comment Deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.service-url.outputs.url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ Streamlit Web App deployed to Cloud Run!\n\nüåê **Service URL**: ${url}\nüìä **View Logs**: Run \`gcloud run services logs tail lab-lens-web --region us-central1\`\n\n‚úÖ Deployment completed successfully!`
            })
