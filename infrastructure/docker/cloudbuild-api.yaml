steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'infrastructure/docker/Dockerfile.api'
      - '-t'
      - 'gcr.io/$PROJECT_ID/lab-lens-api:latest'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/lab-lens-api:latest'

images:
  - 'gcr.io/$PROJECT_ID/lab-lens-api:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'


